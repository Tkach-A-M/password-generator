<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputArea">
        <h2>Random password</h2>
        <div id="passwordSettings">
            <input type="checkbox" id="smallLetters"><label for="smallLetters">Small letters</label></br>
            <input type="checkbox" id="bigLetters"><label for="bigLetters">Big letters</label></br>
            <input type="checkbox" id="numbers"><label for="numbers">Numbers</label></br>
            <input type="checkbox" id="symbols"><label for="symbols">Symbols</label></br>
            <h3>Password length</h3>
            <input type="number" name="passLength" id="passLength" min="4" max="128" required>
        </div>
        <input type="text" name="password" id="password" placeholder="Create Pasword" readonly>
        <button id="generateButton" disabled="false">Create Password</button>
        <button id="copyButton" disabled="false">Copy Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
